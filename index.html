<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img src="assets/logo.svg" alt="nftlanding logo"></a>

        </div>

            <div class="links_container">
                <a href="#">Features</a>

                <a class="important" href="#">Sign Up</a>

        </nav>
    </header>
    <main>
        <section class="main_section1">
            <div class="content_side">
                <h5 class="important">LAUNCHING SOON</h5>

                <p>Don't miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>

            <a href="#"><img class="link" src="/assets/companies/2.svg" alt="Blimp logo"></a>
            <a href="#"><img class="link" src="/assets/companies/3.svg" alt="qrco logo"></a>

            <a href="#"><img class="link" src="/assets/companies/5.svg" alt="Droplet logo"></a>
